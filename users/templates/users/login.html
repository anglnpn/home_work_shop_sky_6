{% extends 'main/base.html' %}

{% block content %}

<div class="col-12">
  <form class="row" method="post" enctype="multipart/form-data">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            Вход
          </h3>
        </div>
        <div class="card-body">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Войти</button>
          <a class="p-1.5 btn btn-outline-primary" href="{% url 'users:restore_password' %}">Восстановить пароль</a>
          <a class="p-1.5 btn btn-outline-primary" href="{% url 'users:register' %}">Зарегистрироваться</a>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </form>
</div>


{% endblock %}
