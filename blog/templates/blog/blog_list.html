
{% extends 'main/base.html' %}
{% load mediapath %}

{% block content %}

<div class="col-12 mb-5">
    <a class="btn btn-online-primary" href="{% url 'blog:create' %}">Добавить материал</a>
</div>
<div class="container">
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for object in object_list %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow"> <!--bg-primary-->
          <img class="card-img-top"
               src="{% mediapath object.image %}"
               width="16" height="300">
      <div class="card body">
          <p class="card-text">
                {{ object|title }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                  <a href="{% url 'blog:view' object.pk %}"
                     class="btn btn-sm btn-outline-secondary">View</a>
                  <a href="{% url 'blog:edit' object.pk %}"
                     class="btn btn-sm btn-outline-secondary">Edit</a>
                  <a href="{% url 'blog:delete' object.pk %}"
                     class="btn btn-sm btn-outline-secondary">Delete</a>
              </div>
          </div>
      </div>
    </div>
  </div>
{% endfor %}


{% endblock %}
